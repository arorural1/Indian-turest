<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Turest - Explore India</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    /* Hero Section with Background Slider */
    .hero {
      height: 100vh;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    /* Navbar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background: rgba(0,0,0,0.4);
    }
    nav .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc00;
      text-transform: uppercase;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Center Content */
    .hero-content h2 {
      font-size: 40px;
      font-style: italic;
      margin: 0;
    }
    .hero-content h1 {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      color: #ffcc00;
    }

    /* Search Filter Bar */
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
    }
    .search-bar input, .search-bar select {
      padding: 10px;
      border: none;
      outline: none;
      margin: 8px;
      border-radius: 4px;
      background: #f2f2f2;
      flex: 1;
      min-width: 140px;
    }
    .search-bar button {
      background: #006633;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px;
    }
    .search-bar button:hover {
      background: #004d26;
    }

    /* Owner Section */
    .owner {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      position: relative;
    }
    .owner span {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero" id="hero">
    <!-- Navbar -->
    <nav>
      <div class="logo">INDIAN TUREST</div>
      <ul>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Tailor Trips</a></li>
        <li><a href="#">Cruises</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>

    <!-- Center Content -->
    <div class="hero-content">
      <h2>Explore Beautiful</h2>
      <h1>INCREDIBLE INDIA</h1>

      <!-- Search Filters -->
      <div class="search-bar">
        <select>
          <option>Destination</option>
          <option>Taj Mahal</option>
          <option>Kashmir</option>
          <option>Kerala</option>
          <option>Jaipur</option>
        </select>
        <select>
          <option>Kind of Trip</option>
          <option>Adventure</option>
          <option>Relax</option>
          <option>Historical</option>
        </select>
        <select>
          <option>Activities & Themes</option>
          <option>Trekking</option>
          <option>Beaches</option>
          <option>Culture</option>
        </select>
        <input type="text" placeholder="Average Price">
        <button>Search</button>
      </div>
    </div>
  </div>

  <!-- Owner Footer -->
  <div class="owner">
    Â© 2024 <span>Indian Turest</span>. All Rights Reserved. <br>
    Website Owned By: <span>Kaju Roop / K.I</span>
  </div>

  <!-- JavaScript for Background Slider -->
  <script>
    const hero = document.getElementById("hero");

    // Array of background images
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/b/bb/Taj-Mahal.jpg",   // Taj Mahal
      "https://upload.wikimedia.org/wikipedia/commons/6/65/Backwaters_in_Kerala.jpg", // Kerala
      "https://upload.wikimedia.org/wikipedia/commons/3/35/Kashmir_valley.jpg", // Kashmir
      "https://upload.wikimedia.org/wikipedia/commons/0/01/Hawa_Mahal_in_Jaipur_2011.JPG", // Jaipur
      "https://upload.wikimedia.org/wikipedia/commons/f/f2/Goa_Beach.jpg" // Goa
    ];

    let index = 0;

    function changeBackground() {
      hero.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length; // Loop
    }

    // Change background every 5 seconds
    setInterval(changeBackground, 5000);

    // Set first image on load
    changeBackground();
  </script>
</body>
</html>
