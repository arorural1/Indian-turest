<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Turest - Explore Himachal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    /* Full Page Background */
    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Manali_Lake.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    /* Navbar */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background: rgba(0,0,0,0.4); /* Transparent Background */
    }
    nav .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #ffcc00;
      text-transform: uppercase;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Center Heading */
    .hero-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero-content h2 {
      font-size: 40px;
      font-style: italic;
      margin: 0;
    }
    .hero-content h1 {
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0;
      text-transform: uppercase;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      color: #ffcc00;
    }

    /* Search Filter Bar */
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-top: 40px;
      width: 80%;
      max-width: 800px;
    }
    .search-bar input, .search-bar select {
      padding: 10px;
      border: none;
      outline: none;
      margin: 8px;
      border-radius: 4px;
      background: #f2f2f2;
      flex: 1;
      min-width: 140px;
    }
    .search-bar button {
      background: #006633;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px;
    }
    .search-bar button:hover {
      background: #004d26;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <!-- Navbar -->
    <nav>
      <div class="logo">INDIAN TUREST</div>
      <ul>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Tailor-Made Trips</a></li>
        <li><a href="#">Cruises</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>

    <!-- Center Content -->
    <div class="hero-content">
      <h2>Explore Beautiful</h2>
      <h1>HIMACHAL</h1>

      <!-- Search Filters -->
      <div class="search-bar">
        <select>
          <option>Destination</option>
          <option>Taj Mahal</option>
          <option>Kashmir</option>
          <option>Kerala</option>
        </select>
        <select>
          <option>Kind of Trip</option>
          <option>Adventure</option>
          <option>Relax</option>
          <option>Historical</option>
        </select>
        <select>
          <option>Activities & Themes</option>
          <option>Trekking</option>
          <option>Beaches</option>
          <option>Culture</option>
        </select>
        <input type="text" placeholder="Average Price">
        <button>Search</button>
      </div>
    </div>
  </div>

</body>
</html>
