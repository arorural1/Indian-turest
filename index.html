<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Tourism</title>
  <style>
    /* --- Navbar style --- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #0066cc;
      color: white;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      position: relative;
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      display: block;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      background: #0099ff;
      margin: 0;
      padding: 0;
      list-style: none;
      top: 30px;
      left: 0;
      min-width: 150px;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li {
      margin: 0;
    }
    nav ul li ul li a {
      padding: 8px 12px;
      color: white;
    }

    /* --- Page content --- */
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    p {
      text-align: center;
      font-size: 18px;
    }

    /* --- Gallery --- */
    .gallery {
      text-align: center;
      margin: 20px;
    }
    .gallery img {
      margin: 10px;
      border-radius: 10px;
    }

    /* --- Form --- */
    .form-section {
      margin: 20px;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 8px;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Destinations ▼</a>
        <ul>
          <li><a href="#">Taj Mahal</a></li>
          <li><a href="#">Kerala</a></li>
          <li><a href="#">Jaipur</a></li>
          <li><a href="#">Goa</a></li>
        </ul>
      </li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Page title -->
  <h1>Welcome to Incredible India</h1>
  <p>Explore the beauty of Indian Tourism – monuments, culture, beaches and mountains.</p>

  <!-- Photo Gallery -->
  <div class="gallery">
    <h2>Photo Gallery</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Taj-Mahal.jpg" alt="Taj Mahal" width="300">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Backwaters_in_Kerala.jpg" alt="Kerala Backwaters" width="300">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Hawa_Mahal_in_Jaipur_2011.JPG" alt="Hawa Mahal Jaipur" width="300">
  </div>

  <!-- Dropdown Form -->
  <div class="form-section">
    <h3>Choose Your Destination</h3>
    <form>
      <label for="places">Select a Place:</label><br>
      <select id="places" name="places">
        <option value="tajmahal">Taj Mahal</option>
        <option value="kerala">Kerala Backwaters</option>
        <option value="jaipur">Jaipur</option>
        <option value="goa">Goa Beaches</option>
        <option value="ladakh">Ladakh Mountains</option>
      </select>
      <br><br>
      <input type="submit" value="Explore">
    </form>
  </div>

</body>
</html>
